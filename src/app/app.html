<div class="semaforo-contenedor">
  <div class="semaforo">
    <div class="luz" 
         [class.activo]="encendido() && colorActual() === 'rojo'" id="rojo"></div>
    <div class="luz" 
         [class.activo]="encendido() && colorActual() === 'amarillo'" id="amarillo"></div>
    <div class="luz" 
         [class.activo]="encendido() && colorActual() === 'verde'" id="verde"></div>
  </div>
   <p class="mensaje">{{ mensajeActual() }}</p>
  <button (click)="cambiarColor()">Cambiar</button>
  <button (click)="encender()">
    {{ encendido() ? 'Apagar' : 'Encender' }}
  </button>
</div>
